<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>web存储</title>
</head>
<body>
<div id="res"></div>
    <script type="text/javascript">
        if(typeof (Storage)!=="undefined"){
            localStorage.lastname="asfasfsa"; //localStorage 没有时间限制  除非手动clear
            document.getElementById("res").innerHTML="name"+localStorage.lastname;
            localStorage.removeItem("lastname");
        }
        //sessionStorage 是一个对话 期间  窗口关闭就自动失效
    </script>

</body>
</html>
